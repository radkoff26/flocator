plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.8.10'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
}

android {
    namespace 'ru.flocator.app'
    compileSdk 33

    defaultConfig {
        applicationId "ru.flocator.app"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

dependencies {
    // Project modules
    implementation project(":core-api")
    implementation project(":core-cache")
    implementation project(":core-client")
    implementation project(":core-config")
    implementation project(":core-connection")
    implementation project(":core-contractions")
    implementation project(":core-controller")
    implementation project(":core-data-store")
    implementation project(":core-database")
    implementation project(":core-dependency")
    implementation project(":core-design")
    implementation project(":core-dto")
    implementation project(":core-exceptions")
    implementation project(":core-extensions")
    implementation project(":core-polling")
    implementation project(":core-receivers")
    implementation project(":core-sections")
    implementation project(":core-utils")

    // Hilt
    implementation "com.google.dagger:hilt-android:${project.hilt_version}"
    kapt "com.google.dagger:hilt-compiler:${project.hilt_version}"

    // Location
    implementation "com.google.android.gms:play-services-location:${project.gms_location_version}"

    // Kotlin Serialization
    implementation "org.jetbrains.kotlin:kotlin-serialization:${project.kotlin_version}"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:${project.kotlin_serialization_version}"

    // Security
    implementation "androidx.security:security-crypto-ktx:${project.android_security_version}"
    implementation "androidx.security:security-crypto:${project.android_security_version}"

    // Core
    implementation "androidx.core:core-ktx:${project.android_core_kotlin_version}"

    // Android Fragment
    implementation "androidx.fragment:fragment-ktx:${project.android_core_ktx_version}"

    // View Pager
    implementation "androidx.viewpager2:viewpager2:${project.view_pager_version}"

    // App Compat
    implementation "androidx.appcompat:appcompat:${project.app_compat_version}"

    // Material
    implementation "com.google.android.material:material:${project.material_version}"

    // Constraint Layout
    implementation "androidx.constraintlayout:constraintlayout:${project.constraint_layout_version}"

    // Live Data
    runtimeOnly "androidx.lifecycle:lifecycle-livedata-ktx:${project.lifecycle_live_data_version}"

    // CircleImageView
    implementation "de.hdodenhof:circleimageview:${project.circle_image_view_version}"

    // Maps
    implementation "com.google.android.gms:play-services-maps:${project.google_maps_version}"

    // Rx
    implementation "io.reactivex.rxjava2:rxjava:${project.rxjava_version}"
    implementation "io.reactivex.rxjava2:rxandroid:${project.rxandroid_version}"

    // SkeletonLayout
    implementation "com.faltenreich:skeletonlayout:${project.skeleton_layout_version}"

    // Swipe-to-Refresh
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:${project.swipe_refresh_layout_version}"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"

    // Room
    implementation "androidx.room:room-runtime:$room_version"
}

kapt {
    correctErrorTypes true
}
